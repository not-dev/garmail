<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GarMail</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script type="text/javascript">
    window.addEventListener('load', () => {
      const message = { iframe: { height: document.body.scrollHeight, width: document.body.scrollWidth } };
      window.top.postMessage(message, "*");
    });
  </script>
<script defer src="static/js/bundle-42b40499fb953a715279.js"></script></body>

</html>
